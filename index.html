<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB'
    crossorigin='anonymous'>
    
</head>

<body>
    
    <div class="container">
        
        <div class="jumbotron" style="background-color: green; color: white;">
                <h1 class="text-center">Train Schedule</h1>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-4 p-4">
                        <div class="card-body">
                            <h4>Add Employee</h4>
                            <br>
                            <!-- Entry Form -->
                            <form>
                                <div class="form-group row">
                                    <label for="train-name-input">Train Name</label>
                                    <input class="form-control" id="train-name-input" placeholder="Pain Train" type="text">
                                </div>
                                <div class="form-group row">
                                    <label for="destination-name-input">Destination</label>
                                    <input class="form-control" id="destination-name-input" placeholder="Arizona" type="text">
                                </div>
                                <div class="form-group row">
                                    <label for="train-time-input">First Departure</label>
                                    <input class="form-control" id="train-time-input" placeholder="hh:mm" type="text">
                                </div>
                                <div class="form-group row">
                                    <label for="train-frequency-input">Frequency</label>
                                    <input class="form-control" id="train-frequency-input" placeholder="Minutes" type="text">
                                </div>
                                <button class="btn btn-secondary float-right" id="add-info-btn">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h4>Current Times</h4>
                            <table class="table table-sm" id="train-table">
                                <thead>
                                    <tr>
                                        <th>Train Name</th>
                                        <th>Destination</th>
                                        <th>Frequency</th>
                                        <th>Next Arrival</th>
                                        <th>Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
        <script src='https://code.jquery.com/jquery-3.3.1.js' integrity='sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60='
        crossorigin='anonymous'></script>
        <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js' integrity='sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T'
        crossorigin='anonymous'></script>
        <script src="logic.js"></script>
    </body>
    
    </html>
